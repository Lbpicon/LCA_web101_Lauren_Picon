<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dashboard-style.css">
    <title>Document</title>
</head>
<body>
    <main>
            <div class="container">
                    <header>header</header>
                    <nav>
                      <ul>
                        <li><a href="#">nav 1</a></li>
                        <li><a href="#">nav 2</a></li>
                        <li><a href="#">nav 3</a></li>
                      </ul>
                    </nav>
                    <main>
                      <h1>Main Title</h1>
                      <div id="container">

                            <button class="digitButton" id="1">1</button>
                            <button class="digitButton" id="2">2</button>
                            <button class="digitButton" id="3">3</button>
                            <button class="digitButton" id="4">4</button>
                            <button class="digitButton" id="5">5</button>
                            <button class="digitButton" id="6">6</button>
                            <button class="digitButton" id="7">7</button>
                            <button class="digitButton" id="8">8</button>
                            <button class="digitButton" id="9">9</button>
                            <button class="digitButton" id="0">0</button>
                            <button class="functionButton" id="divide">/</button>
                            <button class="functionButton" id="multiply">*</button>
                            <button class="functionButton" id="subtract">-</button>
                            <button class="digitButton" id="decimal">.</button>
                            <button class="digitButton" id="add">+</button>
                            <button class="digitButton" id="clear">C</button>
                            <button class="digitButton" id="equals">=</button>
                        </div>
                                                                        
                      <p>Main content</p>
                  
                    </div>

                    <aside>aside</aside>
